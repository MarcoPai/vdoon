<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>VDoon | Profile</title>

    <link rel="icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="http://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/profile_edit.css">

    <script src="http://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <!-- this adds Foundation Icon Fonts!! -->

    <div class="row">
        <div class="medium-6 columns">
            <div class="box">
                <div class="box-icon">
                    <img src="/static/pic/4.jpg" alt="MarcoPai" class="user-avatar">
                </div>
                <div class="info">
                    <h4 class="text-center">Marco Pai</h4>
                    <!--                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti atque, tenetur quam aspernatur corporis at explicabo nulla dolore necessitatibus doloremque exercitationem sequi dolorem architecto perferendis quas aperiam debitis dolor soluta!</p>-->
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">手机</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="手机号">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">省市</span>
                            </div>
                            <div class="small-5  columns">
                                <select>
                                    <option value="All">All</option>
                                    <option value="Mediterranean">北京</option>
                                    <option value="Chinese">上海</option>
                                    <option value="Fast">深圳</option>
                                    <option value="Vegetarian">广州</option>
                                </select>
                            </div>
                            <div class="small-5  columns">
                                <select>
                                    <option value="All">All</option>
                                    <option value="Mediterranean">海淀区</option>
                                    <option value="Chinese">朝阳区</option>
                                    <option value="Fast">东城区</option>
                                    <option value="Vegetarian">西城区</option>
                                </select>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">学校</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">学号</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">学历</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">专业</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">年份</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="入学年份">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">姓名</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="请填写真实姓名">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">身份证</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix">公司</span>
                            </div>
                            <div class="small-10  columns">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-12  columns">
                                <textarea name="" id="" cols="30" rows="10" placeholder="个人简介"></textarea>
                            </div>
                        </div>

                        <div class="row collapse hide">
                            <div class="small-2 columns">
                                <span class="prefix"><i class="fa fa-ellipsis-h"></i></span>
                            </div>
                            <div class="small-5  columns">
                                <input type="text" placeholder="输入手机验证码">
                            </div>
                            <div class="small-5 columns">
                                <a href="#" class="button phonecode postfix">发送短信验证码</a>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fa fa-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input type="password" placeholder="输入您的密码">
                            </div>
                        </div>
                    </form>
                    <a href="#" class="button expand">提交修改</a>
                </div>
            </div>
        </div>

    </div>



    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
