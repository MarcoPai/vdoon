<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>VDoon | Welcome</title>

    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">-->
    <link rel="stylesheet" href="/static/css/vdoon-sign.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="small-12 columns">
            <div class="signup-panel">
                <p class="welcome"> Welcome to VDoon!</p>
                <form action="#">
                    <div class="row collapse">
                        <div class="small-2  columns">
                            <span class="prefix"><i class="fa fa-mobile"></i></span>
                        </div>
                        <div class="small-10  columns">
                            <input id="phone" type="text" placeholder="手机号">
                        </div>
                    </div>

                    <div class="row collapse">
                        <div class="small-2 columns ">
                            <span class="prefix"><i class="fa fa-lock"></i></span>
                        </div>
                        <div class="small-10 columns ">
                            <input id="password" type="text" placeholder="输入您的密码">
                        </div>
                    </div>

                    <div class="row collapse">
                        <div class="small-12 columns">
                            <button id="submit" href="button" class="button large radius submit postfix">登 录</button>
                            <p>还没有账号?点这里 <a href="./signup.html">绑定 &raquo</a></p>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
        $('#submit').on('click', function() {
            $.ajax({
                url: '',
                data: {
                    user: $('#phone').val(),
                    pass: $('#password').val()
                },
                type: 'post',
                dataType: 'json',
                success: function(v) {
                    if (v.sign == 0) {
                        alert(v.msg);
                        return;
                    }
                    window.location.href = v.msg;
                },
                error: function() {}
            });
        });

    </script>
</body>

</html>
