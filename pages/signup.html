<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>VDoon | Welcome</title>

    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
    <link rel="stylesheet" href="../static/css/vdoon-sign.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="small-12 columns">
            <div class="signup-panel">
                <p class="welcome"> Welcome to VDoon!</p>
                <form>
                    <div class="row collapse">
                        <div class="small-2  columns">
                            <span class="prefix"><i class="fi-mobile"></i></span>
                        </div>
                        <div class="small-10  columns">
                            <input type="text" placeholder="手机号">
                        </div>
                    </div>
                    
                    <div class="row collapse">
                        <div class="small-2 columns">
                            <span class="prefix"><i class="fi-key"></i></span>
                        </div>
                        <div class="small-6  columns">
                            <input type="text" placeholder="输入手机验证码">
                        </div>
                        <div class="small-4 columns">
                            <a href="#" class="button phonecode postfix">发送短信验证码</a>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="small-2 columns ">
                            <span class="prefix"><i class="fi-lock"></i></span>
                        </div>
                        <div class="small-10 columns ">
                            <input type="text" placeholder="输入您的密码">
                        </div>
                    </div>
<!--
                    <div class="row collapse">
                        <div class="small-2 columns">性别</div>
                        <div class="small-10 columns">
                            <div class="switch round">
                                <input id="on-off" type="checkbox">
                                <label for="on-off">
                                    <span class="switch-on">ON</span>
                                    <span class="switch-off">OFF</span>
                                </label>
                            </div>
                        </div>
                    </div>
-->
                </form>
                <div class="row collapse">
                    <div class="small-12 columns">
                        <a href="#" class="button large radius submit postfix">Sign Up! </a>
                        <p>Already have an account? <a href="./sign.html">Login here &raquo</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
